<div class="app">
    <app-start-screen *ngIf="currentScene() === scene.Start"></app-start-screen>
    <!-- QS -->
    <app-floor-qs *ngIf="currentScene() === scene.FloorQs"></app-floor-qs>
    <app-desk-qs *ngIf="currentScene() === scene.DeskQS"></app-desk-qs>
    <app-desk-qs-keyboard *ngIf="currentScene() === scene.DeskQSKeyboard"></app-desk-qs-keyboard>

    <!-- DEV 3 -->
    <app-desk-dev-3 *ngIf="currentScene() === scene.DeskDev3"></app-desk-dev-3>

    <!-- AC -->
    <app-floor-ac *ngIf="currentScene() === scene.FloorAc"></app-floor-ac>

    <canvas #canvas height="1080" width="1618"></canvas>
</div>
